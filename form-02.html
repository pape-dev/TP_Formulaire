<!DOCTYPE html>
<html lang="fr" >
<head>
    <meta charset="utf-8" >
    <title>exercices formulaires</title>
    <link href="form-02.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <div class="wrapper">
        <div class="form-contact clearfix" >
            <h1>Pourquoi</h1>
            <h2>Mais parce que c'est bien !!!</h2>
            <form method="post" action="page.php">
                <label for="nom">Nom: </label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required autofocus="autofocus" >
                
                <label for="email">Email </label>
                <input type="email" id="email" name="email" placeholder="nom@exemple.com" required >
                
                <label for="telephone">Telephone </label>
                <input type="tel" id="telephone" name="telephone" >
                
                <label for="interet">Intérêts </label>
                <select id="interet" name="interet">
                    <option value="chiens">Chiens</option>
                    <option value="chat">Chats</option>
                    <option value="lions">Lions</option>
                </select>
                
                <label for="message">Message </label>
                <textarea id="message" name="message" placeholder="Inscrivez votre message" required="required"></textarea>
                
                <input type="submit" value="Yo !" class="submit" >

            </form>
        </div>
    </div>
</body>
</html>
